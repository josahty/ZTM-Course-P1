<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>
<!--this is a comment, ctrl / in brackets -->

<body>
    <a href="index.html">Home</a>
    <a href="apples.html">Apples</a>
    <a href="register.html">Register</a>

    <p>Registration</p>
    <span></span>
    <div>
        <form method="GET">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lasstname"><br>
            Email: <input type="email" required name="email"><br>
            Password: <input type="password" name="password" required minlength="5"><br>
            Birthdate: <input type="date" name="birthday"><br>
            Gender: <br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets: <br>
            <input type="checkbox" name="cat">Cat<br>
            <input type="checkbox" name="dog">Dog<br>
            Cars: <br>
            <select name="cars">
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
            </select><br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </div>
</body>

</html>
